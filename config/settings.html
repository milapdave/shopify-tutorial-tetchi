<fieldset>
  <legend>Logo Settings</legend>
  <table>
    <tr>
      <th><label for="logo_file">Logo image</label></th>
      <td><input type="file" name="logo.png" id="logo_file" data-max-width="500" data-max-height="300" /></td>
    </tr>
    <tr>
      <th><label for="logo_option">Logo option</label></th>
      <td>
        <input type="radio" name="logo_option" value="image" /> Uploaded Image
        <input type="radio" name="logo_option" value="text" /> Text
      </td>
    </tr>
  </table>
</fieldset>
<fieldset>
  <legend>Font Settings</legend>
  <table>
  <tr>
    <th><label for="body_font">Body font</label></th>
    <td>
      <select class="font" name="body_font" id="body_font"></select>
    </td>
  </tr>
  <tr>
    <th><label for="body_font_color">Body font color</label></th>
    <td><input id="body_font_color" name="body_font_color" class="color" value="#000000" /></td>
  </tr>
</table>
</fieldset>
<fieldset>
  <legend>Home Page Settings</legend>
  <table>
    <tr>
      <th><label for="frontpage_homepage">Page to show on homepage</label></th>
      <td><select class="page" name="frontpage_homepage" id="frontpage_homepage" /></td>
    </tr>
    <tr>
      <th><label for="frontpage_collection">Collection to show on homepage</label></th>
      <td><select name="frontpage_collection" class="collection" /></td>
    </tr>
    <tr>
      <td><label for="num_products" ># of Products to show</label></td>
      <td>
        <select name="num_products" id="num_products">
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="12">12</option>
            <option value="16">16</option>
        </select>
      </td>
    </tr>
  </table>
</fieldset>
<fieldset>
  <legend>Footer Settings</legend>
  <table>
    <tr>
  	  <td><label for="facebook_show">Show Facebook Icon</label></td>
  	  <td><input type="checkbox" id="facebook_show" name="facebook_show" value="1" checked="checked" /></td>
  	</tr>
  	<tr>
  	  <th><label for="facebook_link">Facebook Link</label></th>
  	  <td><input type="text" id="facebook_link" name="facebook_link" value="" /></td>
  	</tr>
  	<tr>
  	  <td><label for="twitter_show">Show Twitter Icon</label></td>
  	  <td><input type="checkbox" id="twitter_show" name="twitter_show" value="1" checked="checked" /></td>
  	</tr>
  	<tr>
  	  <td><label for="twitter_link">Twitter Link</label></td>
  	  <td><input type="text" id="twitter_link" name="twitter_link" value="" /></td>
  	</tr>
  	<tr>
  	  <td><label for="pinterest_show">Show Pinterest Icon</label></td>
  	  <td><input type="checkbox" id="pinterest_show" name="pinterest_show" value="1" checked="checked" /></td>
  	</tr>
  	<tr>
  	  <th><label for="pinterest_link">Pinterest Link</label></th>
  	  <td><input type="text" id="pinterest_link" name="pinterest_link" value="" /></td>
  	</tr>
  </table>
</fieldset>
